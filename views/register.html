<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <header id="main-header">
        <section class="main-header-top-bar">
            <a id="logo" href="/"><img src="/img/logo-mercado-liebre.svg"></a>
            <form id="search-bar" action="/" method="post">
                <input type="text" placeholder="Buscar productos, marcas y más" name="buscador">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div id="copy-header">
                <h3><i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y sin tarjeta de crédito</h3>
            </div>
        </section>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="main-header-bottom-bar">
            <ul class="left-navbar">
                <li><a href="#Ofertas">Ofertas</a></li>
                <li><a href="">Tiendas oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a id="register" href="/register">Creá tu cuenta<i class="fa-solid fa-address-card"></i></a></li>
                <li><a id="login" href="/login">Ingresá<i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
                <li><a href="">Mis compras<i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <div class="form-title">
                <h1>Ingrese sus datos</h1>
            </div>
                <form action="/" method="post">
                    <div>
                        <input class="wide-input" type="text" placeholder="Nombre y apellido" name="nombre-y-apellido" pattern="[a-zA-Z]">
                    </div>
                    <div>
                        <input class="wide-input" type="text" placeholder="Nombre de usuario" name="usuario"  pattern="[\w]">
                    </div>
                    <div>
                        <input class="wide-input" type="email" placeholder="E-mail" name="email" pattern="/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/">
                    </div>
                    <h4>Fecha de Nacimiento</h4>
                    <div>
                        <input class="wide-input" type="date" placeholder="mm/dd/yyyy" name="nacimiento">
                    </div>
                    <div>
                        <input class="wide-input" type="text" placeholder="Domicilio" name="domicilio">
                    </div>
                    <h4>Perfil del usuario</h4>
                    <div class="option-input">
                        <input type="radio" name="perfil" id="comprador">
                        <label for="comprador">Comprador</label>
                        <input type="radio" name="perfil" id="vendedor">
                        <label for="vendedor">Vendedor</label>
                    </div>
                <h4 for="">Intereses</h4>
                <div class="option-input">
                    <input type="checkbox" name="intereses" id="electro">
                    <label for="electro">Electro</label>
                    <input type="checkbox" name="intereses" id="moda">
                    <label for="moda">Moda</label>
                    <input type="checkbox" name="intereses" id="hogar">
                    <label for="hogar">Hogar</label>
                    <input type="checkbox" name="intereses" id="jugueteria">
                    <label for="jugueteria">Juguetería</label>
                    <input type="checkbox" name="intereses" id="vida-sana">
                    <label for="vida-sana">Vida sana</label>
                </div>
                <div>
                    <h4>Foto de perfil</h4>
                    <input class="wide-input" type="file" name="foto-perfil">
                </div>
                <div>
                    <input class="wide-input" type="password" name="contraseña" id="contraseña"
                    placeholder="Contraseña">
                </div>
                <div>
                    <input class="wide-input" type="password" name="confirmar-contraseña" id="contraseña"
                        placeholder="Confirmar contraseña">
                </div>
                <div class="button-div">
                    <input class="button-input" type="reset">
                    <input class="button-input" type="submit">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
